<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint Dymaxion</title>
    <script src="js/Stats.js"></script>
    <script src="js/Tween.js"></script>
    <script src="js/Three.js"></script>
    <script src="js/RequestAnimationFrame.js"></script>
    <script src="js/dymaxion.js"></script>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="js/paint.js"></script>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        padding: 0;
        background: #cef;
      }
      #paper {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #eee;
        margin: 0;
        padding: 7px 10px;
      }
      #palette {
        list-style-type: none;
        margin: 0;
        padding: 0 0 3px 0;
      }
      #palette li {
        width:10px;
        height: 10px;
        display: inline-block;
        background: #000;
        padding: 5px;
        margin: 0 5px 0 0;
      }
      #palette li.selected {
        padding: 0;
        border: #fff 5px solid;
      }
      #paper canvas {
        margin: 0;
        padding: 0;
        background-image: url('./img/bg.png');
      }
      #cc {
        font-family: sans-serif;
        font-size: small;
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="paper">
        <ul id="palette">
          <li id="blue" data-color="rgb(30, 100, 200)"></li>
          <li id="red" data-color="rgb(255, 80, 80)"></li>
          <li id="yellow" data-color="rgb(255, 230, 0)"></li>
          <li id="green" data-color="rgb(40, 220, 120)"></li>
          <li id="white" data-color="rgb(255, 255, 255)"></li>
        </ul>
      </div>
      <div id="cc">
        <a rel="license" href="http://creativecommons.org/licenses/by/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by/3.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License</a>.
      </div>
    </div>
  </body>
</html>
