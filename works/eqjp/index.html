<html><head><title>Earthquakes in Japan</title><script type="text/javascript" src="polymaps.js"></script><link rel="stylesheet" href="./example.css"><style type="text/css">#map {
  background: #E6E6E6;
}

.layer circle {
  vector-effect: non-scaling-stroke;
}
.layer circle.h0-6 {
  fill: #f11;
  fill-opacity: 1.0;
  stroke: #f11;
}
.layer circle.h6-24 {
  fill: #f33;
  fill-opacity: 0.8;
  stroke: #f33;
  stroke-opacity: 0.9;
}
.layer circle.h24-48 {
  fill: #f66;
  fill-opacity: 0.6;
  stroke: #f66;
  stroke-opacity: 0.8;
}
.layer circle.h48-72 {
  fill: #f99;
  fill-opacity: 0.4;
  stroke: #f99;
  stroke-opacity: 0.6;
}
.layer circle.h72-96 {
  fill: #fcc;
  fill-opacity: 0.2;
  stroke: #fcc;
  stroke-opacity: 0.4;
}
.layer circle.h96 {
  fill: #fff;
  fill-opacity: 0.1;
  stroke: #fff;
  stroke-opacity: 0.3;
}

#copy {
  color: #000;
  opacity: .5;
}

#copy a {
  color: #000;
}</style></head><body id="map"><script type="text/javascript" src="eq.js"></script><span id="copy">Data from <a href="http://www.jma.go.jp/en/quake/quake_singendo_index.html">Japan Meteorological Agency</a>. Using <a href="http://polymaps.org/">Polymaps</a>, <a href="http://www.cloudmade.com/">CloudMade</a>, <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CCBYSA</a>.</span></body></html>
