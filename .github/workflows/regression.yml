name: Live regression test

on:
  schedule:
    # Run every hour
    - cron: "25 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Caching doesn't work on scheduled actions, but there is no way to
      # disable caching and suppress warnings.
      # https://github.com/actions/cache/issues/63
      - name: Run E2E tests
        uses: cypress-io/github-action@v1
        with:
          config: baseUrl=https://shuheikagawa.com
