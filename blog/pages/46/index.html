<h3>オプションの意味</h3>
<dl>
	<dt>x</dt>

	<dt>z</dt>
	<dd>gzip 併用</dd>
	<dt>v</dt>
	<dd>詳細表示</dd>
	<dt>f</dt>
	<dd>ファイルを指定（必須）</dd>
</dl>
